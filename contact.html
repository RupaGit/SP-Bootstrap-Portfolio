<!DOCTYPE html>
<html>
    <head>
        <title> Contact Me</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Swarupa Popuri</a>
            <div class="btn-group" role="group" aria-label="Navigation buttons">
                <button type="button" class="btn text-white font-weight-bold">About Me</button>
                <button type="button" class="btn text-white font-weight-bold">Contact</button>
                <button type="button" class="btn text-white font-weight-bold">Portfolio</button>
            </div>
        </nav>

        <div class="container">
            <br>
            <div class="row" style="border-bottom: 2px solid rgb(82, 80, 80);">
                <p class="h4" style="color: rgb(82, 80, 80); ">Conact Me</p>
            </div>
            <br>
            <form>
                <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                        <label for="Email Address">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-dark" type="submit">Submit</button>
                </div>
            </form>
                
        </div>
        
        <div class="card-footer text-muted">
            Owner: Swarupa Popuri
        </div>
    </body>
</html>
